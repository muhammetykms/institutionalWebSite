<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tamdeger Denemeler</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-scholar.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- ***** Header Area Start ***** -->
    <div id="header-placeholder"></div>
    <!-- ***** Header Area End ***** -->

    <div class="main-banner" id="top">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="owl-carousel owl-banner">
              <div class="item item-1">
                <div class="header-text">
                  <span class="category">Kurs</span>
                </div>
              </div>
              <div class="item item-2">
                <div class="header-text">
                  <span class="category">Etüt Odalarımız</span>
                </div>
              </div>

              <div class="item item-3">
                <div class="header-text">
                  <span class="category">Sınıflarımız</span>
                </div>
              </div>

              <div class="item item-4">
                <div class="header-text">
                  <span class="category">Sınıflarımız</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section events" id="events">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="section-heading">
              <h6>GÜNCEL</h6>
              <h2>Denemeler</h2>
            </div>
          </div>

          <!-- Dinamik olarak oluşturulacak deneme kartları -->
          <div id="deneme-cards" class="row">
            <!-- Deneme kartları buraya eklenecek -->
          </div>
        </div>
      </div>
    </div>
    <!-- Denemeler sayfası içeriği -->
    <div class="container">
      <!-- Denemeler sayfasının spesifik içeriği buraya gelecek -->
    </div>

    <!-- ***** Footer Start ***** -->
    <div id="footer-placeholder"></div>
    <!-- ***** Footer End ***** -->

    <!-- JS Dosyalarını ekleme -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/custom.js"></script>

    <!-- Header ve Footer'i Dinamik Olarak Yükleme -->
    <script src="assets/js/load-content.js"></script>
    <!-- Dinamik içerik oluşturma ve verileri çekme -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Verileri çekmek için API'ye istek gönder
        fetch("/assignments", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            const denemeCardsContainer =
              document.getElementById("deneme-cards");

            data.forEach((deneme) => {
              const card = `
                <div class="col-lg-4 col-md-6 mb-4">
                  <div class="card h-100">
                    <img src="${deneme.image}" class="card-img-top" alt="${
                deneme.title
              }">
                    <div class="card-body">
                      <h5 class="card-title">${deneme.title}</h5>
                      <p class="card-text">${deneme.description}</p>
                      <p class="card-text">Tarih: ${new Date(
                        deneme.date
                      ).toLocaleDateString()}</p>
                      <a href="${
                        deneme.link
                      }" class="btn btn-primary">Sonuca Git</a>
                    </div>
                  </div>
                </div>
              `;

              denemeCardsContainer.innerHTML += card;
            });
          })
          .catch((error) => {
            console.error("Error fetching assignments:", error);
          });
      });
    </script>
  </body>
</html>
