<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tamdeger Etkinlikler</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-scholar.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <style>
      .event-card {
        max-width: 100%; /* Kartların tam genişlikte olması için */
        margin: 20px 0;
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s ease;
      }

      .event-card:hover {
        transform: translateY(
          -10px
        ); /* Hover üzerinde hafif yukarı kaydırma efekti */
      }

      .event-card img {
        width: 100%;
        height: 200px; /* Sabit bir yükseklik ayarlayın */
        object-fit: cover; /* Görüntülerin sabit yüksekliğe sığması için */
        border-bottom: 1px solid #ddd;
      }

      .event-card-body {
        padding: 25px;
        background-color: #fff;
      }

      .event-card-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #52525c;
      }

      .event-card-text {
        font-size: 16px;
        margin-bottom: 20px;
        color: #4a4a4a;
      }

      .section-heading {
        text-align: center;
        margin-bottom: 40px;
      }

      .section-heading h2 {
        font-size: 28px;
        font-weight: 700;
        color: #52525c;
      }

      .section-heading h6 {
        font-size: 16px;
        color: #ffbc14;
        text-transform: uppercase;
        margin-bottom: 15px;
      }

      @media (max-width: 768px) {
        .event-card {
          margin: 10px 0;
        }

        .event-card img {
          height: 150px;
        }

        .event-card-title {
          font-size: 18px;
        }

        .event-card-text {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ***** Header Area Start ***** -->
    <div id="header-placeholder"></div>
    <!-- ***** Header Area End ***** -->

    <div class="main-banner" id="top">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="owl-carousel owl-banner">
              <div class="item item-1">
                <div class="header-text">
                  <span class="category">Kurs</span>
                </div>
              </div>
              <div class="item item-2">
                <div class="header-text">
                  <span class="category">Etüt Odalarımız</span>
                </div>
              </div>

              <div class="item item-3">
                <div class="header-text">
                  <span class="category">Sınıflarımız</span>
                </div>
              </div>

              <div class="item item-4">
                <div class="header-text">
                  <span class="category">Sınıflarımız</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Etkinlikler Başlığı -->
      <div class="section-heading">
        <h6>GÜNCEL</h6>
        <h2>Etkinlikler</h2>
      </div>

      <div class="row" id="events-container">
        <!-- Dinamik Olarak Yüklenen Kartlar Buraya Eklenecek -->
      </div>
    </div>

    <!-- ***** Footer Start ***** -->
    <div id="footer-placeholder"></div>
    <!-- ***** Footer End ***** -->

    <!-- JS Dosyalarını ekleme -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/load-content.js"></script>

    <!-- Dinamik Veri Yükleme -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/events")
          .then((response) => response.json())
          .then((events) => {
            const container = document.getElementById("events-container");
            container.innerHTML = ""; // Mevcut içeriği temizleyin

            events.forEach((event) => {
              const eventCard = document.createElement("div");
              eventCard.classList.add("col-md-4", "col-sm-6");

              eventCard.innerHTML = `
                <div class="event-card">
                  <img src="${event.image}" alt="${event.title}" />
                  <div class="event-card-body">
                    <h5 class="event-card-title">${event.title}</h5>
                    <p class="event-card-text">${event.description}</p>
                  </div>
                </div>
              `;
              container.appendChild(eventCard);
            });
          })
          .catch((error) => {
            console.error("Etkinlikler getirilirken hata oluştu:", error);
          });
      });
    </script>
  </body>
</html>
