<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tamdeger İletişim</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-scholar.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <style>
      /* Custom CSS for the contact section */
      .contact-us .section-heading h6 {
        font-size: 18px;
        font-weight: 600;
        color: #ffbc14; /* Altın Sarısı */
      }

      .contact-us .section-heading h2 {
        font-size: 36px;
        font-weight: 700;
        color: #52525c; /* Koyu Gri */
        margin-bottom: 40px;
      }

      .contact-us .contact-info .icon {
        background-color: #52525c; /* Koyu Gri */
        width: 60px;
        height: 60px;
        font-size: 24px;
      }

      .contact-us .contact-info h5 {
        color: #52525c; /* Koyu Gri */
        font-weight: 700;
        margin-bottom: 5px;
      }

      .contact-us .contact-info p {
        color: #4a4a4a; /* Orta Gri */
        margin-bottom: 20px;
      }

      .contact-us .contact-info .icon:hover {
        background-color: #ffbc14; /* Altın Sarısı */
        transition: all 0.3s ease-in-out;
      }

      .contact-us iframe {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
      }

      .contact-us {
        padding: 80px 0;
      }

      @media (max-width: 991px) {
        .contact-us .section-heading h2 {
          font-size: 28px;
        }

        .contact-us .contact-info .icon {
          width: 50px;
          height: 50px;
          font-size: 20px;
        }

        .contact-us .contact-info h5 {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <!-- ***** Header Area Start ***** -->
    <div id="header-placeholder"></div>
    <!-- ***** Header Area End ***** -->

    <div class="main-banner" id="top">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="owl-carousel owl-banner">
              <div class="item item-1">
                <div class="header-text">
                  <span class="category">Kurs</span>
                </div>
              </div>
              <div class="item item-2">
                <div class="header-text">
                  <span class="category">Etüt Odalarımız</span>
                </div>
              </div>

              <div class="item item-3">
                <div class="header-text">
                  <span class="category">Sınıflarımız</span>
                </div>
              </div>

              <div class="item item-4">
                <div class="header-text">
                  <span class="category">Sınıflarımız</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Section Start -->
    <div class="contact-us section" id="contact">
      <div class="container">
        <div class="row">
          <!-- Left Side: Contact Information -->
          <div class="col-lg-6 col-md-6 align-self-center">
            <div class="section-heading">
              <h6>Bize Ulaşın</h6>
              <h2>İletişim Bilgilerimiz</h2>
            </div>
            <div class="contact-info">
              <div class="d-flex align-items-center mb-4">
                <div
                  class="icon text-white rounded-circle d-flex align-items-center justify-content-center"
                >
                  <i class="fa fa-phone-alt"></i>
                </div>
                <div class="ms-3">
                  <h5>Telefon</h5>
                  <p class="mb-0">+90 543 767 28 85</p>
                </div>
              </div>
              <div class="d-flex align-items-center mb-4">
                <div
                  class="icon text-white rounded-circle d-flex align-items-center justify-content-center"
                >
                  <i class="fa fa-envelope"></i>
                </div>
                <div class="ms-3">
                  <h5>E-posta</h5>
                  <p class="mb-0">tamdegeregitim@gmail.com</p>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div
                  class="icon text-white rounded-circle d-flex align-items-center justify-content-center"
                >
                  <i class="fa fa-map-marker-alt"></i>
                </div>
                <div class="ms-3">
                  <h5>Adres</h5>
                  <p class="mb-0">
                    Hürriyet, 88. Sk., 46050 Onikişubat/Kahramanmaraş
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Side: Google Maps -->
          <div
            class="col-lg-6 col-md-6 wow fadeInUp align-self-center"
            data-wow-delay="0.3s"
          >
            <iframe
              class="position-relative w-100 h-100"
              src="https://maps.google.com/maps?q=37.59761300720464,36.88015510337258&z=15&output=embed"
              frameborder="0"
              style="min-height: 350px; border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact Section End -->

    <!-- ***** Footer Start ***** -->
    <div id="footer-placeholder"></div>
    <!-- ***** Footer End ***** -->

    <!-- JS Dosyalarını ekleme -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/custom.js"></script>
    <!-- Header ve Footer'i Dinamik Olarak Yükleme -->
    <script src="assets/js/load-content.js"></script>
  </body>
</html>
